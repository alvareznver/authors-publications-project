version: '3.8'

services:
  # ===================== DATABASES =====================
  db-authors:
    image: postgres:15-alpine
    container_name: db-authors
    environment:
      POSTGRES_DB: authors_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - authors_db_data:/var/lib/postgresql/data
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-publications:
    image: postgres:15-alpine
    container_name: db-publications
    environment:
      POSTGRES_DB: publications_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - publications_db_data:/var/lib/postgresql/data
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================== MICROSERVICES =====================
  authors-service:
    build:
      context: ./authors-service
      dockerfile: Dockerfile
    container_name: authors-service
    environment:
      DB_HOST: db-authors
      DB_PORT: 5432
      DB_NAME: authors_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8001:8001"
    depends_on:
      db-authors:
        condition: service_healthy
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/authors/stats/total"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  publications-service:
    build:
      context: ./publications-service
      dockerfile: Dockerfile
    container_name: publications-service
    environment:
      DB_HOST: db-publications
      DB_PORT: 5432
      DB_NAME: publications_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      AUTHORS_SERVICE_URL: http://authors-service:8001
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8002:8002"
    depends_on:
      db-publications:
        condition: service_healthy
      authors-service:
        condition: service_healthy
    networks:
      - editorial-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/publications/stats/total"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================== FRONTEND =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: editorial-frontend
    ports:
      - "3000:80"
    depends_on:
      - authors-service
      - publications-service
    networks:
      - editorial-network
    environment:
      REACT_APP_AUTHORS_API: http://authors-service:8001
      REACT_APP_PUBLICATIONS_API: http://publications-service:8002
      SKIP_PREFLIGHT_CHECK: "true"

volumes:
  authors_db_data:
    driver: local
  publications_db_data:
    driver: local

networks:
  editorial-network:
    driver: bridge
